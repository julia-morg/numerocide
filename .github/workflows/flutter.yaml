name: Flutter CI

on:
  push:
    branches:
      - main  # Или укажи нужную ветку
  pull_request:
    branches:
      - main  # Чтобы тесты запускались на PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2  # Используем action для установки Flutter
        with:
          flutter-version: 'stable'      # Используем стабильную версию Flutter

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test